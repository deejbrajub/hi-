<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixel Heart</title>
</head>
<body style="background-color: black; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="heart" style="background-color: turquoise; width: 300px; height: 300px; position: relative; clip-path: polygon(50% 15%, 61% 6%, 69% 0, 81% 0, 94% 12%, 100% 25%, 100% 38%, 94% 50%, 88% 62%, 50% 100%, 44% 92%, 6% 50%, 0 38%, 0 25%, 6% 12%, 19% 0, 31% 0, 39% 6%, 50% 15%);">
        <button class="button" onclick="showPrompt()" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 60px; height: 60px; background-color: black; border: none; border-radius: 50%; color: white; font-size: 14px; cursor: pointer;">click me</button>
    </div>

    <script>
        function showPrompt() {
            const heart = document.querySelector('.heart');
            heart.innerHTML = `<p style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white;">be mine? :)</p>
                               <div class="prompt-buttons" style="position: absolute; top: 60%; left: 50%; transform: translateX(-50%); display: flex;">
                                   <button onclick="handleYes()" style="background-color: black; border: none; border-radius: 5px; color: white; padding: 10px 20px; margin-right: 10px; cursor: pointer;">yes</button>
                                   <button onclick="handleNo()" style="background-color: black; border: none; border-radius: 5px; color: white; padding: 10px 20px; cursor: pointer;">no</button>
                               </div>`;
        }

        function handleYes() {
            const heart = document.querySelector('.heart');
            heart.innerHTML = `<div id="message" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: black;">correct choice my baby, well done <span>&#10004;</span> i love you :)) </div>
                              <button onclick="handleNo()" style="position: absolute; top: 65%; left: 50%; transform: translateX(-50%); background-color: black; border: none; border-radius: 5px; color: white; padding: 10px 20px; cursor: pointer;">(if u said no)</button>`;
        }

        function handleNo() {
            const heart = document.querySelector('.heart');
            heart.innerHTML = `<div id="message" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white;">the world has ended</div>`;
            setTimeout(() => {
                heart.remove();
            }, 2000);}
    </script>
</body>
</html>
